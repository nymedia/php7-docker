name: Tests

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        context:
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
        dockerfile:
          - "fpm"
          - "cli"
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
      -
        name: Build docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile-${{ matrix.dockerfile }}
          push: true
          tags: localhost:5000/local/test:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      -
        name: Check php info
        run: docker run --rm -i localhost:5000/local/test:latest php -i
      -
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ github.event_name == 'push' }}
      -
        name: Push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile-${{ matrix.dockerfile }}
          push: true
          tags: nymediaas/php7-docker:${{ matrix.context }}-${{ matrix.dockerfile }}
        if: ${{ github.event_name == 'push' }}
